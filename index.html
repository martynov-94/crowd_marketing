<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Marketing</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><img class="header__logo" src="img/logo.png" width="148" height="45" alt="Логотип Crowd Marketing">
        <nav class="header__menu main-menu visually-hidden">
          <ul class="main-menu__list">
            <li class="main-menu__item"><a href="#.html">Новости</a></li>
            <li class="main-menu__item"><a href="#.html">Контакты</a></li>
            <li class="main-menu__item"><a href="#.html">Правила</a></li>
          </ul>
        </nav>
        <div class="header__auth-btns visually-hidden">
          <button class="header__login-btn text-btn">Вход</button><span class="header__auth-delimiter text-btn-delimiter"> / </span>
          <button class="header__sign-up-btn text-btn">Регистрация</button>
        </div>
        <input class="header__menu-btn" type="image" src="img/burger_btn.svg" width="24" height="24" alt="Кнопка для открытия меню">
      </header>
      <article class="description"><img class="description__banner" src="img/banner_mobile.png" width="216" height="216" alt="Баннер">
        <section class="description__main-point">
          <h1 class="description__title">Сервис заработка и раскрутки в интернете</h1>
          <p class="description__text">Получай реальную целевую аудиторию без ботов, банов, ввода пароля и без сомнительных конкурсов</p>
        </section>
        <button class="description__cta-btn">Попробовать сейчас</button>
        <div class="description__stats">
          <ul class="description__stats-list">
            <li class="description__stats-item"><span class="description__stats-item-number">1M+</span><span class="description__stats-item-unit">Выполнених заданий</span></li>
            <li class="description__stats-item"><span class="description__stats-item-number">2K+</span><span class="description__stats-item-unit">Доступно заданий</span></li>
            <li class="description__stats-item"><span class="description__stats-item-number">100K+</span><span class="description__stats-item-unit">Зарегистрировано исполнителей</span></li>
          </ul>
        </div>
      </article>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
